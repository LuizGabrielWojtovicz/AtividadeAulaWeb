</head>
<body>
    
    <p id = "local">
        <img onmouseover="ligar()" src='/_lampadas/desligada.jpeg' alt='desligada'>
    </p>

<script>
    function ligar()
    {
        var ligada = "/_lampadas/ligada.jpeg"
        document.getElementById("local").innerHTML = "<img onmouseleave = 'desligar()' ondblclick = 'quebrar()'src='/_lampadas/ligada.jpeg' alt='ligada'>";
    }
    function desligar()
    {
        var ligada = "/_lampadas/desligada.jpeg"
        document.getElementById("local").innerHTML = "<img onmouseover='ligar()' src='/_lampadas/desligada.jpeg' alt='desligada'>";
    }
    function quebrar()
    {
        var ligada = "/_lampadas/quebrada.jpeg"
        document.getElementById("local").innerHTML = "<img src='/_lampadas/quebrada.jpeg' alt='desligada'>";
    }
</script>
</body>
</html>
